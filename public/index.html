<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <title>Contact List App</title>
</head>
<body>
    <div class="container" ng-controller="AppCtrl">
        <h1>Contact List App</h1>
        <form class="form-inline">
            <input ng-model="query" type="text"
                   placeholder="Filter by" autofocus>
        </form>
       <table class="table">
           <thead>
               <tr>
                   <th><a href="" ng-click="predicate = 'Name'; reverse=false">Name</a></th>
                   <th><a href="" ng-click="predicate = 'Email'; reverse=false">Email</a></th>
                   <th><a href="" ng-click="predicate = 'Number'; reverse=false">Number</a></th>
                   <th>Action</th>
                   <th>&nbsp;</th>
               </tr>
           </thead>
           <tbody>
           <tr>
               <td><input class="form-control" ng-model="contact.Name"></td>
               <td><input class="form-control" ng-model="contact.Email"></td>
               <td><input class="form-control" ng-model="contact.Number"></td>
               <td><button class="btn btn-primary" ng-click="addContact()">Add Contacts</button></td>
               <td><button class="btn btn-info" ng-click="update()">Update</button>&nbsp;&nbsp;
               <button class="btn btn-info" ng-click="deselect()">Clear</button></td>

           </tr>
            <tr ng-repeat="contact in contactlist | offset: currentPage*itemsPerPage | limitTo: itemsPerPage |filter:query | orderBy:predicate:reverse">
               <td>{{contact.Name}}</td>
               <td>{{contact.Email}}</td>
               <td>{{contact.Number}}</td>
               <td><button class="btn btn-danger" ng-click="remove(contact._id)">Remove</button></td>
               <td><button class="btn btn-warning" ng-click="edit(contact._id)">Edit</button></td>
           </tr>
           </tbody>
           <tfoot>
           <td colspan="5">
               <div class="pagination">
                   <ul>
                       <li ng-class="prevPageDisabled()">
                           <a href ng-click="prevPage()">« Prev</a>
                       </li>
                       <li ng-repeat="n in range()"
                           ng-class="{active: n == currentPage}" ng-click="setPage(n)">
                           <a href="#">{{n+1}}</a>
                       </li>
                       <li ng-class="nextPageDisabled()">
                           <a href ng-click="nextPage()">Next »</a>
                       </li>
                   </ul>
               </div>
           </td>
           </tfoot>
       </table>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="controllers/controllers.js"></script>
</body>
</html>
